<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova imagem</button>
  </header>
  <form action="">
    <h2>Inserir nova imagem</h2>
    <input type="url" name="" id="newImage_url" required placeholder="Inserir Url">
    <button type="submit" id="btn_add">Adicionar</button>
    <button type="reset" id="btn_cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="pintura de gato"/>
      <div class="overlay_image">
        <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="foto de flamengo"/>
      <div class="overlay_image">
        <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="foto de cachorros bebes"/>
      <div class="overlay_image">
        <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="blank">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./main.js"></script>
</body>

</html>
